<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] min-h-[100vh] outfit-font">
    <!-- main div -->
    <div class="max-w-lg mx-auto bg-white rounded-b-3xl">
      <!-- nav section -->
      <div
        class="min-h-[50px] flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-300 px-6 py-[18px]"
      >
        <div class="flex gap-2">
          <img class="h-12" src="./assets/Group.png" alt="" />
          <div>
            <h2 class="font-extrabold text-lg">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-sm text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-sm text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <!-- card section -->
      <section class="p-6">
        <div class="max-w-lg mx-auto">
          <h1 class="font-bold text-2xl mb-3">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-[#08080880] mb-6">
            Enjoy easy and convenient financial services with us. <br />
            Cashout charge is low and
          </p>
        </div>

        <!-- card section -->
        <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4">
          <div
            id="add-button"
            class="border-1 border-gray-300 text-center px-3 py-5 rounded-xl"
          >
            <img class="mx-auto mb-2" src="./assets/wallet1.png" alt="" />
            <h1>Add Money</h1>
          </div>
          <div
            id="cash-out-button"
            class="border-1 border-gray-300 text-center px-3 py-5 rounded-xl"
          >
            <img class="mx-auto mb-2" src="./assets/send1.png" alt="" />
            <h1>Cashout</h1>
          </div>
          <div
            class="border-1 border-gray-300 text-center px-3 py-5 rounded-xl"
          >
            <img class="mx-auto mb-2" src="./assets/money1.png" alt="" />
            <h1>Transfer Money</h1>
          </div>
          <div
            class="border-1 border-gray-300 text-center px-3 py-5 rounded-xl"
          >
            <img class="mx-auto mb-2" src="./assets/bonus1.png" alt="" />
            <h1>Get Bonus</h1>
          </div>
          <div
            class="border-1 border-gray-300 text-center px-3 py-5 rounded-xl"
          >
            <img class="mx-auto mb-2" src="./assets/purse1.png" alt="" />
            <h1>Pay Bill</h1>
          </div>
          <div
            class="border-1 border-gray-300 text-center px-3 py-5 rounded-xl"
          >
            <img class="mx-auto mb-2" src="./assets/transaction1.png" alt="" />
            <h1>Transactions</h1>
          </div>
        </div>
      </section>
    </div>

    <!-- all form section -->

    <div class="all-form-section max-w-lg mx-auto mt-8 bg-[#f4f5f7]">
      <!-- add money -->

      <div id="add-money-parent">
        <h1 class="font-semibold text-lg mb-4">Add Money</h1>
        <form class="bg-white rounded-3xl p-6">
          <div>
            <label class="font-medium text-base mb-3" for=""
              >Select A bank</label
            >
            <br />
            <select
              id="bank"
              class="select bg-[#f4f5f7] mt-3 rounded-4xl border-none font-light text-base mb-4 w-full"
            >
              <option>Select bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Dutch Bangla Bank</option>
              <option>One Bank</option>
              <option>City Bank</option>
            </select>
          </div>
          <div>
            <label class="font-medium text-base" for=""
              >Bank Account Number</label
            >
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 mb-4 rounded-4xl px-5 py-4 border-none font-light text-base w-full"
            />
          </div>
          <div>
            <label class="font-medium text-base" for="">Amount to Add</label>
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 mb-4 rounded-4xl px-5 py-4 border-none font-light text-base w-full"
            />
          </div>
          <div>
            <label class="font-medium text-base" for="">Pin Number</label>
            <br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-4xl px-5 py-4 border-none font-light text-base w-full"
            />
          </div>
          <button
            class="btn btn-active w-full mt-4 rounded-4xl bg-[#0874F2] text-white border-none font-semibold text-xl"
            id="btn-addMoney"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cash out -->

      <div id="cash-out-parent" style="display: none">
        <h1 class="font-semibold text-lg mb-4">Cash Out</h1>

        <form class="bg-white rounded-3xl p-6">
          <div>
            <label class="font-medium text-base" for="">Agent Number</label>
            <br />
            <input
              id="withdraw-agent-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 mb-4 rounded-4xl px-5 py-4 border-none font-light text-base w-full"
            />
          </div>
          <div>
            <label class="font-medium text-base" for="">Amount</label>
            <br />
            <input
              id="withdraw-amount"
              type="text"
              placeholder="Enter Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 mb-4 rounded-4xl px-5 py-4 border-none font-light text-base w-full"
            />
          </div>
          <div>
            <label class="font-medium text-base" for="">Pin Number</label>
            <br />
            <input
              id="withdraw-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-4xl px-5 py-4 border-none font-light text-base w-full"
            />
          </div>
          <button
            class="btn btn-active w-full mt-4 rounded-4xl bg-[#0874F2] text-white border-none font-semibold text-xl"
            id="btn-withdraw"
          >
            Withdraw Money
          </button>
        </form>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
